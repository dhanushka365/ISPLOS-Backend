
name: .NET Core Desktop

on:
  push:
    branches:
      - master  # Replace with the branch you want to trigger the workflow on

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.x  # Use the desired .NET version

    - name: Restore dependencies
      run: dotnet restore

    - name: Build project
      run: dotnet build --configuration Release

    - name: Test project
      run: dotnet test --configuration Release --no-build

    - name: Publish project (optional)
      run: dotnet publish --configuration Release --output ./publish

    # You can add additional steps for deployment or other actions here

